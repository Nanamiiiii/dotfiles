window:
  padding:
    x: 8
    y: 6
  opacity: 0.95
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: true

font:
  normal:
    family: "Fira Code Nerd Font"
    style: Medium
  bold:
    family: "Fira Code Nerd Font"
    style: Bold
  italic:
    family: "Fira Code Nerd Font"
    style: Italic
  bold_italic:
    family: "Fira Code Nerd Font"
    style: Bold Italic
  size: 12

import:
  - ~/.config/alacritty/nord.yml

