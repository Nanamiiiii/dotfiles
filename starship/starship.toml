"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
command_timeout = 5000

format = """
$username$hostname 🐬 $os [\\[](cyan bold) $directory[\\]](cyan bold) $container$git_branch$git_status$rust$cmake$package$fill$status$cmd_duration$time
$character
"""

[directory]
truncation_length = 2 

[os]
format = "[on](fg:#e2e2e5) [$symbol]($style)"
style = "fg:#4484b4 bold"
disabled = false

[os.symbols]
Windows = " "
Arch = "󰣇 "
Macos = "󰘳 "
Ubuntu = " "

[container]
format = '[$symbol ]($style) '

[git_branch]
symbol = '🌱 '
format = '[$symbol$branch(:$remote_branch)]($style) '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']

[git_status]
format = '([$all_status$ahead_behind]($style) )'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓ '
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[time]
format = "[$time]($style) "
time_format = "%R"
style = "fg:#e2e2e5 bold"
disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "fg:#9ED2C6 bold"

[username]
format = "[$user]($style)"
style_user = "fg:#71a6d2 bold"
show_always = true

[status]
disabled = false

[hostname]
format = "[@](fg:#e2e2e5)[$hostname]($style)"
style = "fg:#1b5e98 bold"
ssh_only = true

[fill]
symbol = " "
