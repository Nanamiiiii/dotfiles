[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[gaps]
top = 10px
side = 8px

[bar/main-left]
monitor = ${env:POLY_MONITOR_0:DP-0}
monitor-fallback = DP-0
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true
width = 2.15%
height = 32
offset-x = ${gaps.side}
offset-y = ${gaps.top}
background =${color.background}
foreground = ${color.foreground}
radius = 0
underline-size = 2
underline-color = ${color.foreground}
border-top-size = 0
border-bottom-size = 0
border-left-size = 0
border-right-size = 0
border-color = #00ffffff
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "PlemolJP HS:size=9;3"
font-1 = "Symbols Nerd Font Mono:size=9;3"
modules-center = launcher
separator =
dim-value = 1.0
wm-name = 
locale = 
dpi = 109
enable-ipc = true
