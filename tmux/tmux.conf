## terminal color
set -g default-terminal "tmux-256color"
set-option -a terminal-features ',xterm-256color:RGB'
set-window-option -g xterm-keys on

## key bindings
# prefix key
unbind-key C-b
set-option -g prefix C-s
bind-key C-s send-prefix
# split
bind-key w split-window -h
bind-key v split-window -v
# vi key
set-window-option -g mode-keys vi
# window select
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# mouse passthrough
set -g mouse off
# history limit
set-option -g history-limit 999999999
# reload config
bind-key r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded"

# pane select
set-option -g display-panes-time 2147483647
# pane number
set-option -g base-index 1
set-window-option -g pane-base-index 1

## message style
set-option -g message-command-style bg=black,fg=cyan
set-option -g message-style         bg=black,fg=cyan

## disable bell
set-option -g bell-action none

## keep split width
set-option -g focus-events on
set-window-option -g aggressive-resize on

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# theme
set -g @plugin "janoamaral/tokyo-night-tmux"

set -gw window-status-current-style bold

set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "wlp1s0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 1      # Display IPv4 address (default 0)
set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

