after-login-command = []

after-startup-command = [
    'exec-and-forget borders'
]

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
automatically-unhide-macos-hidden-apps = false

[gaps]
inner.horizontal = 3
inner.vertical =   3
outer.left =       3
outer.bottom =     3
outer.top =        3
outer.right =      3

[mode.main.binding]
alt-enter = 'exec-and-forget open -a "WezTerm"'
alt-b = 'exec-and-forget open -a "Microsoft Edge"'
alt-n = 'exec-and-forget open -a "Obsidian"'
alt-g = '''exec-and-forget osascript -e '
tell application "Finder"
    if (count windows) is 0 then reveal home
    activate
end tell'
'''
alt-i = 'exec-and-forget open -a "Neovide"'

alt-q = 'close'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

#alt-g = 'split horizontal'
#alt-v = 'split vertical'

alt-f = 'fullscreen'

alt-s = 'layout v_accordion' # 'layout stacking' in i3
alt-w = 'layout h_accordion' # 'layout tabbed' in i3
alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

alt-shift-1 = [ 'move-node-to-workspace 1', 'workspace 1' ]
alt-shift-2 = [ 'move-node-to-workspace 2', 'workspace 2' ]
alt-shift-3 = [ 'move-node-to-workspace 3', 'workspace 3' ]
alt-shift-4 = [ 'move-node-to-workspace 4', 'workspace 4' ]
alt-shift-5 = [ 'move-node-to-workspace 5', 'workspace 5' ]
alt-shift-6 = [ 'move-node-to-workspace 6', 'workspace 6' ]
alt-shift-7 = [ 'move-node-to-workspace 7', 'workspace 7' ]
alt-shift-8 = [ 'move-node-to-workspace 8', 'workspace 8' ]
alt-shift-9 = [ 'move-node-to-workspace 9', 'workspace 9' ]
alt-shift-0 = [ 'move-node-to-workspace 10', 'workspace 10' ]

alt-shift-n = 'move-node-to-monitor next'
alt-shift-p = 'move-node-to-monitor prev'

alt-shift-c = 'reload-config'

alt-r = 'mode resize'

alt-shift-semicolon = 'mode service'

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = ['secondary', 'main']
7 = ['secondary', 'main']
8 = ['secondary', 'main']
9 = ['secondary', 'main']
10 = ['secondary', 'main']

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[exec]
inherit-env-vars = true

[exec.env-vars]
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'org.mozilla.com.zen.browser'
if.window-title-regex-substring = '^Picture-in-Picture$'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
if.window-title-regex-substring = '^Discord Updater$'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'us.zoom.xos'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 10'

[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = '^Connect to Server$'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = '^Connecting to Server$'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = '^.* Info$'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = '^Copy$'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.parallels.desktop.console'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.archiveutility'
run = 'layout floating'

